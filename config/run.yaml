defaults:
    - agent: sac

env: platoon_exp

# "shared" or "individual"
multi_agent_mode: shared

# "train" or "eval"
mode: eval
render: true

load_checkpoint: true
save_checkpoint: false
loading_device: cuda:0

run_directory: 2024-01-11/23-47
checkpoint: cp_450573

num_train_steps: 1800
replay_buffer_capacity: ${num_train_steps}

num_seed_steps: 600

eval_frequency: 100000
num_eval_episodes: 1

# "cuda" or "cpu"
device: cuda

# logger
log_frequency: 600
log_save_tb: true

seed: 1


# hydra configuration
hydra:
    name: ${env}
    run:
        dir: ./exp