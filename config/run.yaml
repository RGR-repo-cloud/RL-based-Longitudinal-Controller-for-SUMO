defaults:
    - agent: sac

env: platoon_exp

# "shared" or "individual"
multi_agent_mode: shared

# "train" or "eval"
mode: train
render: false

load_checkpoint: false
save_checkpoint: false

run_directory: 2024-01-05/16-41
checkpoint: cp_100083

num_train_steps: 1800
replay_buffer_capacity: ${num_train_steps}

num_seed_steps: 600

eval_frequency: 100000
num_eval_episodes: 1

# "cuda" or "cpu"
device: cpu

# logger
log_frequency: 600
log_save_tb: false

seed: 1


# hydra configuration
hydra:
    name: ${env}
    run:
        dir: ./exp